<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o seu primeiro script</title>
</head>
<body>
    
    <script>
        window.alert(`Olá, Mundo!`); // Este comando mostra uma mensagem pop-up apenas para ser lida na janela do navegador

        window.confirm(`Você deseja ser um programador JavaScript?`); // Este comando mostra uma mensagem pop-up na janela do navegador fazendo uma pergunta. Ok -> Afirmativo e Cancel -> Negativo
        
        window.prompt(`Qual é a sua idade?`); // Este comando mostra uma mensagem pop-up na janela do navegador fazendo uma pergunta aberta e aguardando uma resposta do usuário em formato de string
    </script>
</body>
</html>
