<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001 - Desafio das mensagens</title>
    <style>
        body {
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <button onclick="clicou(1)">Botão 1</button>
    <button onclick="clicou(2)">Botão 2</button>
    <button onclick="clicou(3)">Botão 3</button>

    <script>
        function clicou(n) {
            window.alert(`Você clicou no ${n}º botão!`);
        }
    </script>
</body>
</html>
