<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d003 - Desafio antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 25px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="iniciar()">Antecessor e Sucessor</button>

    <script>
        function iniciar() {
            let num = Number(window.prompt(`Digite um número inteiro qualquer: `));

            window.alert(`Antes do ${num}, temos o número ${num - 1}.\nDepois de ${num}, temos o número ${num + 1}.`)
        }
    </script>
</body>
</html>
