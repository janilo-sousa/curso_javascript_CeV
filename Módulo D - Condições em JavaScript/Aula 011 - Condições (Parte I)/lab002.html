<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Multas</title>
    <style>
        * {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
    </div>

    <script>
        function calcular() {
            // Pegando o input da velocidade
            var txtv = window.document.getElementById('txtvel');
            var vel = Number(txtv.value); // Pegando o valor do input da velocidade e convertendo ele para um número

            // Pegando a div res
            var res = window.document.querySelector('div#res');

            // Escrevendo na div res
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`;
            // Conferindo se vai levar multa ou não
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`; // Mensagem que sempre irá aparecer
        }
    </script>
</body>
</html>
