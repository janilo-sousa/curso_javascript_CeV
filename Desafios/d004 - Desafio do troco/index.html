<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d004 - Desafio calculando o troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>

    <button onclick="calcular()">Comprar produto</button>

    <script>
        function calcular() {
            let produto = window.prompt('Que produto você está comprando? ');

            let valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando? `));

            let dinheiro = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`));

            let troco = dinheiro - valor;

            window.alert(`Você comprou ${produto.toLocaleString('pt-br')} que custou R$ ${valor.toLocaleString('pt-br')}.\nDeu R$ ${dinheiro.toLocaleString('pt-br')} em dinheiro e vai receber R$ ${troco.toLocaleString('pt-br')} de troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
